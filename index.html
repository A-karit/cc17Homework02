<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Selector</title>
</head>
<body>
  <nav>
    <div class="left">
      <img src="jobpasscard-logo-nav.png" alt="logo">
    </div>
    <div class="center">
      <div class="text-center">ABOUT US</div>
      <div class="text-center">PASSCARD</div>
      <div class="text-center">PROFILE</div>
    </div>
    <div class="right">
      <div class="round">
      <div class="round-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="round-icon"><i class="fa-solid fa-cart-shopping"></i></div>
      </div>
      <div class="login">
      <div class="login-right">LOG IN</div>
      <div class="signup-right">SIGN UP</div>
      </div>
    </div>
  </nav>

  <main>
    <div class="band">
      <h1>My Cart</h1>
    </div>
    <div class="conten">
    <div class="conten-left">
      <div class="container01">
        <div class="left-box">
          <div class="bin"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="center-box">
          <div class="sheet01">
            <img src="docs.png" class="blue">
        </div>
      </div>
        <div class="right-box">
         <div class="google-text">Google Docs</div>
        <div class="select01">
        <div class="circles">
            <div class="circle01"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle02"></div>
        </div>
        <select name="lv" id="lv">
          <option value="lv1-2">LV 1-3</option>
          <option value="lv2-3">LV 2-3</option>
          <option value="lv3-3">LV 3-3</option>
        </select>
      </div>
        <div class="value">
          <div class="thb">THB</div>
          <div class="price">150</div>
        </div>
        </div>
      </div>
      <div class="container02">
        <div class="left-box">
          <div class="bin"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="center-box">
          <div class="sheet02">
            <img src="slide.png">
        </div>
      </div>
        <div class="right-box">
         <div class="google-text">Google Slides</div>
         <div class="select02">
          <div class="circles">
              <div class="circle01"></div>
              <div class="circle01"></div>
              <div class="circle01"></div>
              <div class="circle"></div>
          </div>
          <select name="lv" id="lv">
            <option value="lv1-2">LV 1-4</option>
            <option value="lv2-3">LV 2-4</option>
            <option value="lv3-3">LV 3-4</option>
            <option value="lv3-3">LV 4-4</option>
          </select>
        </div>
        <div class="value">
          <div class="thb">THB</div>
          <div class="price">150</div>
        </div>
        </div>
      </div>
    </div>
    <div class="conten-right">
      <div class="container03">
        <div class="order"><h2>Order Info</h2></div>
        <div class="total">
          <div class="subtotal"><h3>Subtotal</h3></div>
          <div class="value">
            <div class="thb">THB</div>
            <div class="price">300</div>
          </div>
        </div>
        <div class="promotion">
          <div class="promo"><i class="fa-solid fa-rectangle-ad"></i></div>
          <input type="text" placeholder="Promotion code">
          <div class="apply">APPLY</div>
        </div>
        <div class="pay">
          <div class="total-payment"><h3>Total payment</h3></div>
          <div class="value">
            <div class="thb">THB</div>
            <div class="price">300</div>
          </div>
        </div>
        <div class="log">
        <div class="checkout"><h3>LOG IN TO CHECKOUT</h3></div>
      </div>
      </div>
    </div>
  </div>
  </main>


</body>
</html>
